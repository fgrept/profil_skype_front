<div class="modal-header">
    <h4 class="modal-title">{{title}}</h4>
</div>
<div class="modal-body">
    <p>{{message}}</p>
</div>
<div class="modal-footer">
    <div class="col-md-12 text-center">
        <button type="button" class="btn btn-success mr-3" data-backdrop="static" (click)="activeModal.close('Confirm')">Confirmer</button>
        <button type="button" class="btn btn-danger" data-backdrop="static" (click)="activeModal.dismiss('Reset')">Annuler</button>
    </div>
</div>
