<div class="col-12">
    <!-- <a class="row" [routerLink]="idProfil"> -->
    <a class="row" [style.cursor]="'pointer'" (click)="routingTo()">
        <td class="col-3 d-none d-lg-block custom-td">{{profil.sip}}</td>
        <td class="col-2">{{profil.collaboraterId}}</td>
        <td class="col-4 col-sm-3 col-lg-2 custom-td">{{profil.firstName}}</td>
        <td class="col-4 col-sm-3 col-lg-2 custom-td">{{profil.lastName}}</td>
        <td class="col-md-2 col-lg-1 d-none d-lg-block">{{profil.orgaUnityCode}}</td>
        <td class="col-2 col-md-3 col-lg-1 d-none d-sm-block">{{profil.siteCode}}</td>
        <td class="col-2 col-sm-1">
            <div class="status"><fa-icon class="enabled" [icon]="faCheckCircle" *ngIf="profil.statusProfile === 'ENABLED'"></fa-icon></div>
            <div class="status"><fa-icon class="disabled" [icon]="faTimesCircle" *ngIf="profil.statusProfile === 'DISABLED'"></fa-icon></div>
            <div class="status"><fa-icon class="expired" [icon]="faClock" *ngIf="profil.statusProfile === 'EXPIRED'"></fa-icon></div>
        </td>
    </a>
</div>
