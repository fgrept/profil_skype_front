<div class="container">
    <div class="row flex-xl-nowrap">
      <div class="col-2 bd-sidebar" id="sidebar" style="display:none">
        <nav class="nav row">
          <p class="mx-auto font-weight-bold mt-3">Filtres</p>
          <div class="form-group form-group-sm mx-4" [formGroup]="filterForm">
                <input type="text" class="form-control my-2" formControlName="searchSip"
                    placeholder="sip">
                <input type="text" class="form-control my-2" formControlName="searchFirstname"
                    placeholder="prénom">
                <input type="text" class="form-control my-2" formControlName="searchLastname" 
                    placeholder="nom">
                <input type="text" class="form-control my-2" formControlName="searchUo"
                    placeholder="uo">
                <input type="text" class="form-control my-2" formControlName="searchSite"
                    placeholder="site">
                <input type="text" class="form-control my-2" formControlName="searchDialPlan"
                    placeholder="dialplan">
                <input type="text" class="form-control my-2" formControlName="searchStatus"
                    placeholder="status">
                <input type="text" class="form-control my-2" formControlName="searchSamAccount"
                    placeholder="sam account">
                <input type="text" class="form-control my-2" formControlName="searchVoiceEnabled"
                    placeholder="voice enabled"> 
                <input type="text" class="form-control my-2" formControlName="searchVoicePolicy"
                    placeholder="voice policy">
                <input type="text" class="form-control my-2" formControlName="searchDialPlan"
                    placeholder="dial plan">
                <input type="text" class="form-control my-2" formControlName="searchExUm"
                    placeholder="exum enabled">
                <input type="text" class="form-control my-2" formControlName="searchExchUser"
                    placeholder="exch User">
                <input type="text" class="form-control my-2" formControlName="searchObjectClass"
                    placeholder="object class">
                <button class="btn btn-info ml-4 mt-2" (click)="onSearchFilterClick()">Appliquer</button>
            </div>
        </nav>
      </div>
  
      <div class="col-10 bd-content">
        <form [formGroup]="filterForm" class="form-group">
            <main class="container">
                <table class="table table-striped">
                    <thead>
                        <tr class="row">
                            <th class="col-3 d-none d-lg-block">adresse sip</th>
                            <th class="col-4 col-sm-2">prénom</th>
                            <th class="col-4 col-sm-2">nom</th>
                            <th class="col-sm-2 col-lg-1 d-none d-sm-block">uo</th>
                            <th class="col-sm-2 col-lg-1 d-none d-sm-block">site</th>  
                            <th class="col-1">dial plan</th>              
                            <th class="col-1">status</th>
                        </tr>
                    </thead>
                    <tbody>     
                        <app-profil-list-item *ngFor="let item of profilList2 | paginate: 
                            { itemsPerPage: 10, currentPage: page, totalItems:numberOfProfil } | filterProfil : searchText,
                            let index = index"
                            [profil]="item" [idProfil]="index">
                        </app-profil-list-item>
                    </tbody>
                    <!-- ajout de 2 lignes vides pour pouvoir les scroller avec le footer -->
                    <br/><br/><br/>
                    <footer>
                        <pagination-controls (pageChange)="onPageChanged($event)"></pagination-controls>
                    </footer>>
                </table>
            </main>
        </form>
      </div>
  
    </div>
  </div>
