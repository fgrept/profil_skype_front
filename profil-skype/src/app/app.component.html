
<header class="navbar navbar-expand-md navbar-light bg-light sticky-top">
  <a class="navbar-brand" href="#">Gestion des profils Skype</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav">
      <li routerLinkActive="active" class="nav-item">
        <a class="btn btn-toolbar" (click)="routingTo('auth')">Authentification</a>
      </li>
      <li routerLinkActive="active" class="nav-item" *ngIf="currentUserType!==0">
        <a class="btn btn-toolbar ml-2" (click)="routingTo('profils')">Profils Skype</a>
      </li>
      <li routerLinkActive="active" class="nav-item" *ngIf="currentUserType===3">
        <a class="btn btn-toolbar ml-2" (click)="routingTo('users')">Utilisateur</a>
      </li>
    </ul>
    <button class="btn btn-info ml-4"
        *ngIf="showFilterButton" (click)="collapseSideBar()">Filtres</button>
    <form [formGroup]="searchForm" class="my-2 my-lg-0" *ngIf="showFilterButton">
        <input class="form-control ml-2" type="search" placeholder="Recherche dans la page"
        aria-label="Search" formControlName="search">
    </form>
  </div>
  
</header>

<router-outlet></router-outlet>
