
<div class="container">

    <table class="table">
        <thead>
            <tr class="row">
                <th class="col-2">Date événement</th>
                <th class="col-2">Type événement</th>
                <th class="col-2">Id Utilisateur</th>
                <th class="col-2">Nom Utilisateur</th>  
                <th class="col-2">Prénom Utilisateur</th>              
                <th class="col-2">Commentaire</th>
            </tr>
        </thead>        
        
        <div class="col-12 custom-style">
            <!-- <tr class="row stretched-link " *ngFor="let event of eventsList" > -->
            <tr class="row stretched" *ngFor="let event of eventsList | paginate : { itemsPerPage: 10, currentPage: page }" >

                <td class="col-2">{{event.dateEvent|date:'dd/M/yyyy,hh'}}</td>
                <td class="col-2">{{event.typeEvent}}</td>
                <td class="col-2">{{event.itCorrespondantId}}</td>
                <td class="col-2">{{event.itCorrespondantFirstName}}</td>
                <td class="col-2">{{event.itCorrespondantLastName}}</td>
                <!-- <td class="col-2">{{event.commentEvent}}</td>   -->
                
                <td class="col-2" >
                      <!-- Avec Tooltip -->
                      <span class="d-inline-block" tabindex="0" data-toggle="tooltip" data-placement="right" [title]='event.commentEvent' class="text-primary">
                           <!-- <p class="btn btn-primary" style="pointer-events: none;" disabled>Voir détail</p> -->
                           Voir détail >>
                      </span>
                      <!-- Avec Popover -->
                      <!-- A developper -->
                                            
                </td>
                 
                
            </tr>
        </div>
        <footer>
            <!-- GESTION DE LA PAGINATION  -->
             <pagination-controls (pageChange)="page = $event"></pagination-controls>

        </footer>
    </table>

    <div class="col-2">
        <button class="btn btn-secondary" [routerLink]="['/profils', idProfil]" >
             Retour
        </button>
    </div>

  </div>
